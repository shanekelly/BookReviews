<!DOCTYPE html> <!-- Declaring the document type as HTML5 -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!-- Defining XML namespaces for Thymeleaf and Thymeleaf Spring Security -->

<head>
    <title>Add Book</title> <!-- Setting the title of the HTML page -->
</head>

<body>
    <h1>Add Book</h1> <!-- Displaying a heading for adding a book -->
    <form th:action="@{/books}" th:object="${book}" method="post">
        <!-- Creating a form to add a book with Thymeleaf attributes -->
        <input type="text" th:field="*{title}" placeholder="Title" />
        <!-- Input field for entering the title of the book -->
        <input type="text" th:field="*{authors}" placeholder="Authors" />
        <!-- Input field for entering the authors of the book -->
        <input type="submit" value="Submit" />
        <!-- Submit button to submit the form -->
    </form>
</body>

</html>
